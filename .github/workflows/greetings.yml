name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for reporting an issue/feature request on the Arsentic Wiki. Make sure to follow the appropriate template.'
        pr-message: 'Thanks for contributing to the Arsentic Wiki. Make sure to follow the appropriate template.'
